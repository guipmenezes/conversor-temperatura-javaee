            <div>
                <p>Da escala: </p>

                </select>
            </div>
            <div>
                <p>Para: </p>
                <select name="opcoes2">
                    <option value="celcius" name="celsius">Celsius</option>
                    <option value="fahrenheit" name="fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <br>
            <input type="number" name="grau"/>
            <input type="submit" name="converter"/>
        </form>
    </body>
